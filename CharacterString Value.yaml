- CharacterString Value:
  # Required
  - Present Value:
      Process Input Variable:
        Actions:
        - override
        Desc: writing to attribute implies override action
  # Optional
  - Alarm Values:
      Alarm Condition:
        Actions:
        - tighten/relax
        Desc: values for Present Value to raise an event/alarm
  - Description:
      Human Info:
        Actions:
        - value change
        Desc: device description
  - Event Enable:
      Alarm Suppression:
        Actions:
        - activate/deactivate
        Desc: several flags enabling events/alarms by their types
  - Fault Values:
      Alarm Condition:
        Actions:
        - tighten/relax
        Desc: values for Present Value to raise an event/alarm
  - Notification Class (*):
      Alarm Priority:
      Alarm Ack Required:
  - Notify Type:
      Alarm Suppression:
        Actions:
        - activate/deactivate
        Desc: toggles between event and alarm types for notifications
  - Out of Service:
      Device Control:
        Actions:
        - value change
        Desc: on/off state of hardware
  - Priority Array:
      Process Output Variable:
        Actions:
        - config change
        Desc: commands to define output value
  - Reliability:
      Process Output Variable:
        Actions:
        - config change
        Desc: indicates whether the value is reliable
      Human Info:
        Actions:
        - value change
        Desc: specifies the reason of value's unreliability, if any
  - Relinquish Default:
      Process Output Variable:
        Actions:
        - config change
        Desc: default output value
  - Time Delay:
      Alarm Condition:
        Actions:
        - tighten/relax
        Desc: time limit for Present Value to be out of bounds to raise an event/alarm