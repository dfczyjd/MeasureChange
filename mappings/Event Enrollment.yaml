Event Enrollment:
  # Required
  - Event Enable:
      Alarm Suppression:
        Actions:
        - activate/deactivate
        Desc: several flags enabling events/alarms by their types
  - Notify Type:
      Alarm Suppression:
        Actions:
        - activate/deactivate
        Desc: toggles between event and alarm types for notifications
  # Optional
  - Issue Confirmed Notifications:
      Alarm Ack Required:
        Actions:
        - value change
        Desc: toggles notifications as confirmed/unconfirmed
  - Notification Class:
      Alarm Priority:
      Alarm Ack Required:
  - Priority:
      Alarm Priority:
        Actions:
        - value change
        Desc: priority for events/alarms
