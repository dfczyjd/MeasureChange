Binary Output:
  # Required
  - Object Name:
      Type: other
      Human Info:
        Actions:
        - value change
        Desc: name of the object
  - Out of Service:
      Type: bool
      Device Diagnostics:
        Actions:
        - config change
        Desc: on/off state of hardware
  - Polarity:
      Type: bool
      Device Diagnostics:
        Actions:
        - config change
        Desc: inverts the meaning behind active/inactive states in Present Value
  - Present Value:
      Type: bool
      Process Output Variable:
        Actions:
        - override
        Desc: writing to attribute might imply override action
  - Status Flags:
      Type:
        Name: array
        Element Type: bool
        Length: 4
      Device Diagnostics:
        Actions:
        - value change
        Desc: hardware health status flags
  # Optional
  - Active Text:
      Type: other
      Human Info:
        Actions:
        - value change
        Desc: helper text displayed in the active state
  - Description:
      Type: other
      Human Info:
        Actions:
        - value change
        Desc: object description
  - Device Type:
      Type: other
      Human Info:
        Actions:
        - value change
        Desc: device description
  - Event Enable:
      Type:
        Name: array
        Element Type: bool
        Length: 3
      Alarm Suppression:
        Actions:
        - activate/deactivate
        Desc: several flags enabling events/alarms by their types
  - Feedback Value:
      Type: bool
      Alarm Condition:
        Actions:
        - tighten/relax
        Desc: specifies the non-alerting present value
  - Inactive Text:
      Type: other
      Human Info:
        Actions:
        - value change
        Desc: helper text displayed in the inactive state
  - Minimum Off Time:
      Type: number
      Process Configuration Parameter:
        Actions:
        - value change
        Desc: minimum time to spend in off state to set present value to it
  - Minimum On Time:
      Type: number
      Process Configuration Parameter:
        Actions:
        - value change
        Desc: minimum time to spend in on state to set present value to it
  - Notification Class:
      Type:
        Name: object
        Element Type: Notification Class
        Key: Notification Class
  - Notify Type:
      Type: bool
      Alarm Suppression:
        Actions:
        - activate/deactivate
        Desc: toggles between event and alarm types for notifications
  - Priority Array:
      Type:
        Name: array
        Element Type: bool
        Length: 16
      Process Output Variable:
        Actions:
        - override
        Desc: writing to some values might imply override action
  - Reliability:
      Type: enum
      Process Output Variable:
        Actions:
        - config change
        Desc: indicates whether the value is reliable
      Human Info:
        Actions:
        - value change
        Desc: specifies the reason of value's unreliability, if any
  - Relinquish Default:
      Type: bool
      Process Output Variable:
        Actions:
        - override
        Desc: writing to attribute might imply override action
  - Time Delay:
      Type: number
      Alarm Condition:
        Actions:
        - tighten/relax
        Desc: time limit for Present Value to be out of bounds to raise an event/alarm
