Multistate Value:
  # Required
  - Out of Service:
      Device Control:
        Actions:
        - value change
        Desc: on/off state of hardware
  # Optional
  - Alarm Values:
      Alarm Condition:
        Actions:
        - tighten/relax
        Desc: states that trigger an event/alarm upon staying for too long
  - Event Enable:
      Alarm Suppression:
        Actions:
        - activate/deactivate
        Desc: several flags enabling events/alarms by their types
  - Fault Values:
      Alarm Condition:
        Actions:
        - tighten/relax
        Desc: states that trigger an event/alarm upon staying for too long
  - Notification Class (*):
      Alarm Priority:
      Alarm Ack Required:
  - Notify Type:
      Alarm Suppression:
        Actions:
        - activate/deactivate
        Desc: toggles between event and alarm types for notifications
  - State Text:
      Human Info:
        Actions:
        - value change
        Desc: state descriptions
  - Time Delay:
      Alarm Condition:
        Actions:
        - tighten/relax
        Desc: time limit for Present Value to be out of bounds to raise an event/alarm